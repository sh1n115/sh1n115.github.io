  <main class="main">
    <div class="title">
      <h1>ACCESS</h1>
      <p>アクセス・お問い合わせ</p>
    </div>
    <div class="map">
      <h2>アクセスマップ</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13296.384874707312!2d130.38029015!3d33.57685095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x354193c58436ba07%3A0x3a7d2a2f0970801c!2z5YWt5pys5p2-6aeF!5e0!3m2!1sja!2sjp!4v1714787740302!5m2!1sja!2sjp" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="contact">
      <h2>お問い合わせフォーム</h2>
      <form action="#">
        <dl class="form-area">
          <dt><sapn class="required">お名前</sapn></dt>
          <dd><input class="input-text" type="text" name="name" required></dd>
          <dt><sapn class="required">メールアドレス</sapn></dt>
          <dd><input class="input-text" type="email" name="email" required></dd>
          <dt>お電話番号</dt>
          <dd><input class="input-text" type="tell" name="tell" required></dd>
          <dt>お問い合わせ種別</dt>
          <dd>
            <select class="select-box" name="genre">
            <option value="ご予約について">ご予約について</option>
            <option value="メニューについて">メニューについて</option>
            <option value="営業時間について">営業時間について</option>
          </select>
          </dd>
          <dt>お客様について</dt>
          <dd>
            <label class="radio-button"><input type="radio" name="user-type" value="一般のお客様" checked>一般のお客様</label>
            <label class="radio-button"><input type="radio" name="user-type" value="お取引先様" checked>お取引先様</label>
            <label class="radio-button"><input type="radio" name="user-type" value="その他" checked>その他</label>
          </dd>
          <dt><sapn class="required">お問い合わせ内容</sapn></dt>
          <dd><textarea class="message" name="message" required></textarea></dd>
        </dl>
        <p class="confirm-text">ご入力内容をご確認の上、お間違いなければ[Submit]ボタンを押してください。</p>
        <button class="submit-button" type="submit">Submit</button>
      </form>
    </div>
  </main>
